<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>היסע למילואים</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #667eea;
      --bg2: #764ba2;
      --card-bg: rgba(255,255,255,0.95);
      --txt: #0f172a;
      --muted: #64748b;
      --shadow: 0 20px 60px rgba(0,0,0,0.2);
      --shadow-hover: 0 30px 80px rgba(0,0,0,0.3);
      --radius: 24px;
      --brand: #2563eb;
      --accent: #06b6d4;
      --purple: #9333ea;
    }
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    html, body { 
      height: 100%; 
    }
    body {
      font-family: "Heebo", -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      display: grid;
      place-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
      width: 100%;
      max-width: 480px;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 48px 40px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      width: 100%;
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--brand), var(--accent));
    }
    .card:hover {
      box-shadow: var(--shadow-hover);
      transform: translateY(-4px);
    }
    .logo {
      font-size: 3.5rem;
      margin-bottom: 16px;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
    }
    h1 { 
      margin: 0 0 12px;
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--brand), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      color: var(--muted);
      font-size: 1rem;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    .btns {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      margin-bottom: 24px;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 18px 24px;
      text-decoration: none;
      color: white;
      background: linear-gradient(135deg, var(--brand), #3b82f6);
      border-radius: 14px;
      font-weight: 700;
      font-size: 1.1rem;
      transition: all 0.2s ease;
      box-shadow: 0 4px 14px rgba(37,99,235,0.3);
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(37,99,235,0.4);
    }
    .btn:active {
      transform: translateY(-1px);
    }
    .btn.secondary {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      box-shadow: 0 4px 14px rgba(34,197,94,0.3);
    }
    .btn.secondary:hover {
      box-shadow: 0 8px 24px rgba(34,197,94,0.4);
    }
    .btn.tertiary {
      background: linear-gradient(135deg, var(--purple), #a855f7);
      box-shadow: 0 4px 14px rgba(147,51,234,0.3);
    }
    .btn.tertiary:hover {
      box-shadow: 0 8px 24px rgba(147,51,234,0.4);
    }
    .btn-icon {
      font-size: 1.5rem;
    }
    .divider {
      margin: 24px 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
    }
    .info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: var(--muted);
      font-size: 0.875rem;
      padding: 12px;
      background: rgba(241,245,249,0.5);
      border-radius: 12px;
      line-height: 1.5;
    }
    footer {
      padding: 24px;
      font-size: 0.813rem;
      color: rgba(255,255,255,0.9);
      text-align: center;
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      line-height: 1.8;
      width: 100%;
      border: 1px solid rgba(255,255,255,0.15);
    }
    @media (max-width: 640px) {
      .card {
        padding: 36px 28px;
      }
      h1 {
        font-size: 2rem;
      }
      .logo {
        font-size: 3rem;
      }
      .btn {
        font-size: 1rem;
        padding: 16px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="logo">🚗</div>
      <h1>היסע למילואים</h1>
      <p class="subtitle">בחרו את כיוון הנסיעה שלכם</p>
      
      <div class="btns">
        <a class="btn" href="home-to-base.html">
          <span class="btn-icon">🏠</span>
          <span>מהבית לימ״ח</span>
        </a>
        <a class="btn secondary" href="base-to-home.html">
          <span class="btn-icon">🎯</span>
          <span>מהימ״ח לבית</span>
        </a>
        <a class="btn tertiary" href="program.html">
          <span class="btn-icon">📋</span>
          <span>תוכנית היסע</span>
        </a>
      </div>
      
      <div class="divider"></div>
      
      <div class="info">
        🔒 פרטי קשר נחשפים רק לאחר התאמה
      </div>
    </div>
    
    <footer>
      © היסע למילואים – לצורכי מילואים | פרטי קשר נחשפים רק לאחר התאמה<br>
      לשאלות ניתן לפנות למוקד המילואים בטלפון 1111 שלוחה 4 => 1 => 3
    </footer>
  </div>
</body>
</html>
