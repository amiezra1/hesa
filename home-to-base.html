<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>מהבית לימ״ח – היסע למילואים</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #667eea;
      --bg2: #764ba2;
      --card-bg: rgba(255,255,255,0.95);
      --txt: #0f172a;
      --muted: #64748b;
      --shadow: 0 20px 60px rgba(0,0,0,0.2);
      --shadow-hover: 0 30px 80px rgba(0,0,0,0.3);
      --radius: 24px;
      --brand: #2563eb;
      --accent: #06b6d4;
      --success: #10b981;
    }
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    html, body { 
      height: 100%; 
    }
    body {
      font-family: "Heebo", -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      display: grid;
      place-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
      width: 100%;
      max-width: 480px;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 40px 36px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      width: 100%;
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--brand), var(--accent));
    }
    .card:hover {
      box-shadow: var(--shadow-hover);
      transform: translateY(-2px);
    }
    .back {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 16px;
      text-decoration: none;
      color: var(--brand);
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      padding: 8px 12px;
      border-radius: 8px;
    }
    .back:hover {
      background: rgba(37,99,235,0.08);
      transform: translateX(4px);
    }
    .icon {
      font-size: 2.5rem;
      margin-bottom: 12px;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
    }
    h1 { 
      margin: 0 0 24px;
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--brand), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .btns {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      margin-bottom: 20px;
      width: 100%;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 16px 20px;
      text-decoration: none;
      color: white;
      background: linear-gradient(135deg, var(--brand), #3b82f6);
      border-radius: 14px;
      font-weight: 700;
      font-size: 1rem;
      transition: all 0.2s ease;
      box-shadow: 0 4px 14px rgba(37,99,235,0.3);
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(37,99,235,0.4);
    }
    .btn:active {
      transform: translateY(-1px);
    }
    .btn.secondary {
      background: linear-gradient(135deg, var(--accent), #0891b2);
      box-shadow: 0 4px 14px rgba(6,182,212,0.3);
    }
    .btn.secondary:hover {
      box-shadow: 0 8px 24px rgba(6,182,212,0.4);
    }
    .btn.full {
      background: linear-gradient(135deg, var(--success), #059669);
      box-shadow: 0 4px 14px rgba(16,185,129,0.3);
      grid-column: span 2;
    }
    .btn.full:hover {
      box-shadow: 0 8px 24px rgba(16,185,129,0.4);
    }
    .btn-icon {
      font-size: 1.3rem;
    }
    .divider {
      margin: 20px 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
    }
    footer {
      padding: 24px;
      font-size: 0.813rem;
      color: rgba(255,255,255,0.9);
      text-align: center;
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      line-height: 1.8;
      width: 100%;
      border: 1px solid rgba(255,255,255,0.15);
    }
    @media (max-width: 640px) {
      .card {
        padding: 32px 28px;
      }
      h1 {
        font-size: 1.75rem;
      }
      .icon {
        font-size: 2.2rem;
      }
      .btns {
        grid-template-columns: 1fr;
      }
      .btn.full {
        grid-column: auto;
      }
      .btn {
        font-size: 0.95rem;
        padding: 15px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <a class="back" href="index.html">← חזרה</a>
      <div class="icon">🏠</div>
      <h1>מהבית לימ״ח</h1>
      
      <div class="btns">
        <a class="btn" href="driver.html">
          <span class="btn-icon">🚗</span>
          <span>אני הנהג</span>
        </a>
        <a class="btn secondary" href="rider.html">
          <span class="btn-icon">👤</span>
          <span>אני הנוסע</span>
        </a>
        <a class="btn full" href="display.html">
          <span class="btn-icon">🔍</span>
          <span>בדיקת התאמות</span>
        </a>
      </div>
    </div>
    
    <footer>
      © היסע למילואים – לצורכי מילואים | פרטי קשר נחשפים רק לאחר התאמה<br>
      לשאלות ניתן לפנות למוקד המילואים בטלפון 1111 שלוחה 4 => 1 => 3
    </footer>
  </div>
</body>
</html>
